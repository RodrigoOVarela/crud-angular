<mat-card>
  <mat-toolbar color="primary">
    <span>Personagens Marvel</span>
  </mat-toolbar>

  <div *ngIf="loadedGrid; else loading">
    <table mat-table [dataSource]="characters" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let character"> {{character.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let character"> {{character.description}}
          <mat-icon aria-hidden="false" aria-label="Example home icon">{{character.name | category}}</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>
